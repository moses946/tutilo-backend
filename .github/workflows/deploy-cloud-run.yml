name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - beta  # triggers only on the beta branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Authenticate with GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          # install_components: docker

      # 4️⃣ Configure Docker to use gcloud as credential helper
      - name: Configure Docker
        run: gcloud auth configure-docker

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.GCP_PROJECT }}/tutilo-backend .

      # 6️⃣ Push Docker image to Container Registry
      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.GCP_PROJECT }}/tutilo-backend

      # 7️⃣ Deploy to Cloud Run using YAML
      - name: Deploy to Cloud Run
        run: |
          gcloud run services replace cloudrun-service.yml \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed
